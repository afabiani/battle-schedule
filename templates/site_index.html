{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="{% static "css/site_base.css" %}" rel="stylesheet" />
    <link href="{% static "css/calendar.css" %}" rel="stylesheet" />

    <script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/date_fns.js" %}"></script>
    <script type="text/javascript" src="{% static "js/moment.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/moment-timezone-with-data.js" %}"></script>
    <script type="text/javascript" src="{% static "js/data.js" %}"></script>
    <script type="text/javascript" src="{% static "js/main.js" %}"></script>

    <title>Weekly BATTLE schedule</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content">
        <div class="col-12">
          <div class="d-flex">
            <div class="mr-auto p-2"><h4 class="mt-2">Weekly BATTLE schedule</h4></div>
            <div class="p-2">
                <p><em>All times are expressed in UTC</em></p>
                <p>UTC: <span id="spUTC"></span></p>
                {% if request.user.is_superuser or request.user.is_staff %}
                <p><em><a href="/admin">manage users & events</a></em></p>
                {% endif %}
            </div>
          </div>
          <hr class="mt-0 mb-4">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(function(){

        $('#clock_hou').jClocksGMT(
        {
            title: 'Houston, TX, USA', 
            offset: '-6'
        });

        $('#clock_india').jClocksGMT(
        {
            title: 'New Delhi, India', 
            offset: '+5.5', 
            dst: false, 
            skin: 2, 
            timeformat: 'HH:mm'
        });

        $('#clock_korea').jClocksGMT(
        {
            title: 'Seoul, S. Korea', 
            offset: '+8', 
            skin: 3, 
            date: true
        });

        $('#clock_uk').jClocksGMT(
        {   
            date: true, 
            dateformat: 'YYYY/MM/DD', 
            skin: 4
        });

        $('#clock_tokyo').jClocksGMT(
        {
            title: 'Tokyo, Japan',
            offset: '+9',
            skin: 5
        });

    });
  </script>
</html>
